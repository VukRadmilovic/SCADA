<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Bata SCADA</title>
</head>
<nav>
  <div class="nav-wrapper">
    <a routerLink="/user-main" class="brand-logo center">Bata SCADA</a>
  </div>
</nav>
<br>
<br>
<h1 class="mat-headline-3 center-horizontal">Trending</h1>
<mat-grid-list cols="3" rowHeight="8:4" class="width-100 height-50 overflow-scroll-y">
  <mat-grid-tile *ngFor="let tag of inputTags;let i=index">
    <div class="padding width-100">
      <mat-card>
        <div class="flex-row width-100">
          <div class="width-70 center-left">
            <mat-card-header>
              <mat-card-title>{{tag.tagName}}</mat-card-title>
              <mat-card-subtitle>Driver: {{tag.driver}}</mat-card-subtitle>
              <mat-card-subtitle>Analog/Digital: {{tag.driver}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p *ngIf="tag.type == 'Analog'">{{tag.lowLimit}} - {{tag.highLimit}} <b>[{{tag.units}}]</b></p>
              <p *ngIf="tag.type == 'Digital'">----------</p>
              <p>{{tag.description}}</p>
            </mat-card-content>
          </div>
          <div class="flex-column width-30 padding">
            <div class="width-100">
              <div class="center-horizontal flex-row"><!--OVDE DODAJ VREDNOST-->
                <h1 class="center-vertical">Value: {{tag.value.toFixed(5)}}</h1>

              </div>
              <br>
              <br>
            </div> </div>
        </div>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
